## 网站设置
# 标题
title: it is Kingdom
# 选项卡标题
SEOTitle: Kingdom
# 首页背景图片
header-img: img/post-bg-debug.png
# 网站介绍
description: "hello."
# 关键词
keyword: "Java,k8s,spring,springboot,spingmvc"
# 博客访问链接
url: "https://91java.com"
# '/blog' if your blog hosted on 'host/blog'
baseurl: ""

## 侧边栏设置
# 是否开启侧边栏 true 开始 false 关闭
sidebar: true
# 侧边栏描述语句
sidebar-about-description: " 姿势就是力量。"
# 侧边栏头像
sidebar-avatar: /img/sidebar-avatar.png


## 构建设置
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

## Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

## Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important




## 标签设置
# 是否使用首页标签
featured-tags: true
# 相同标签数量大于这个数，才会出现在首页
featured-condition-size: 0

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

